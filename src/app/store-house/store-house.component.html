<div class="applis-container">
  <div class="applis-item" *ngFor="let appl of applis">
    <h2>{{ appl.name | uppercase }}</h2>
    <p>Категорія: {{ appl.category }}</p>
    <p>Виробник: {{ appl.manufacture }}</p>
    <p>Ціна: {{ appl.price }} грн</p>
    <p>Знижка: {{ appl.discount }}%</p>
    <img [src]="appl.image" alt="{{ appl.name }}" />
  </div>
</div>
